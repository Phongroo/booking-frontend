<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Sản phẩm</h1>
        <div class="row mt20" *ngIf="product">            
            <div class="col-md-4" *ngFor="let q of product">
                <mat-card class="mb20"><mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{q.name}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{q.desccription}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content><p class="truncate">{{q.description}}</p></mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" (click)="openModal(q, 'CREATE')">Đặt lịch</button>
                    <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qId" >Start</button>                    
                </mat-card-actions>
            </mat-card>
            </div>
            <div class="col-md-12" *ngIf="product.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in thi category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
