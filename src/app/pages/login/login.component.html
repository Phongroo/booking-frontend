<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"> 
                <mat-card>         
                <h3 class="text-center">Login here</h3>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input required [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter here"/>
                        <mat-hint>Valid User name</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input required type="password" [(ngModel)]="loginData.password" name="password" matInput placeholder="Enter here"/>
                    </mat-form-field>                   
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                    </div>                    
                </form>
            </mat-card>   
            </div>
        </div>
    </div>
</div>
