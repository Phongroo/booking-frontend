<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{q.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent" [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Question</button>
        <button class="ml20" mat-stroked-button color="accent">Max Marks: {{q.maxMarks}}</button>
        <button class="ml20" mat-stroked-button color="accent">Questions: {{q.numberOfQuestions}}</button>
        <button mat-flat-button color="accent" class="ml20" [routerLink]="'/admin/quiz/'+q.qId">Update</button>
        <!-- <button mat-flat-button color="accent" class="ml20">Attempts</button> -->
        <button mat-flat-button color="primary" class="ml20" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
   
</mat-card>
<div class="container text-center mt20">
    <button mat-raised-button color="accent"  routerLink="/admin/add-quiz">Add new Quiz</button>
</div>
